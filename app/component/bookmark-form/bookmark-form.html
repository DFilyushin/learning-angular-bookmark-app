<script type="text/ng-template" id="BookmarkEditForm.html">
  <form name="editForm" novalidate>
    <div class="modal-header">
      <h3 class="modal-title" ng-switch on="mode">
        <span ng-switch-when="ADD">New Bookmark</span>
        <span ng-switch-when="EDIT">Edit Bookmark</span>
      </h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="url">URL</label>
        <input id="url" class="form-control" type="text" ng-model="edit.url" ng-minlength=3 placeholder="Enter bookmark URL" autofocus required/>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text" ng-model="edit.title" placeholder="Enter bookmark title" required/>
      </div>
      <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea id="description" class="form-control" ng-model="edit.description" placeholder="Enter bookmark description" rows="5">
        </textarea>
      </div>
      <div class="form-group">
        <label for="tags">Tags: (separated by commas or spaces)</label>
        <input id="tags" class="form-control" type="text" ng-model="edit.tags" placeholder="Enter bookmark tags" required/>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="ok()" ng-switch on="mode">
        <span ng-switch-when="ADD">Create</span>
        <span ng-switch-when="EDIT">Update</span>
      </button>
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</script>
