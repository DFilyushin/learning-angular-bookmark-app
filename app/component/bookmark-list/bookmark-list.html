<h3>Filtered by Tag: <b>{{filterTag || 'None'}}</b> <button ng-hide="filterTag===''" ng-click="clearFilter()" class="btn btn-xs glyphicon glyphicon-remove" title="Clear Filter"></button></h3>

<pagination ng-show="filterCount > perPage" total-items="filterCount" ng-model="currentPage" max-size="10" items-per-page="perPage" rotate="false" class="pagination-sm"></pagination>
<table class="bookmark-table table table-striped">
  <tbody>
  <tr ng-repeat="bookmark in bookmarks | byTag:filterTag:'filterCount' | page:currentPage" >
    <td>
      <button class="btn btn-warning btn-sm glyphicon glyphicon-edit" ng-click="edit(bookmark)" title="Edit Bookmark"></button><br/>
      <button class="btn btn-danger btn-sm glyphicon glyphicon-trash" ng-click="remove(bookmark)" title="Delete Bookmark"></button>
    </td>
    <td>
      <a href="{{bookmark.u}}" target="_blank">
        <span ng-bind="bookmark.t"></span>
        <span ng-bind="bookmark.d"></span>
      </a>
      <div ng-repeat="tag in bookmark.tags">
        <span class="label label-success">
          <i class="glyphicon glyphicon-tag"></i>
          {{tag}}
        </span>
      </div>
    </td>
  </tr>
  </tbody>
</table>
